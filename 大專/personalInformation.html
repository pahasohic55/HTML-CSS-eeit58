<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>個人資料</title>
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- 重要 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 連結CSS外部檔案 -->
    <link rel="stylesheet" href="personalInformation.css">
</head>

<body>
     <!-- 導覽列 -->
     <header class="main-header">
        <div class="container">
            <a href="" class="Logo">
                <img src="./Images/logo.png" alt="Logo" width="30" height="36">
                <h2>Join</h2>
            </a>
            <!-- 導覽列文字 -->
            <nav class="navbar">
                <a href="">最新消息</a>
                <a href="">附近場館</a>
                <a href="">發起揪團</a>
                <a href="">我的活動</a>
            </nav>
            <ul>
                <li><a href="">註冊</a></li>
                <li><a href="">登入</a></li>
            </ul>
        </div>
    </header>

    <!-- 個人資料 -->
    <div class="container bootstrap snippet">
            <div class="col-sm-3"><!--頭像-->

                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <h6>更新頭像</h6>
                    <input type="file" class="text-center center-block file-upload">
                </div>
                </hr><br>
                

            </div><!--個人資料表-->
            <div class="col-sm-9">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">個人資料</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h4>名稱(暱稱)</h4>
                                    </label>
                                    <input type="text" class="form-control" name="user_name" id="user_name"
                                        placeholder="user name" title="enter your name if any.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="phone">
                                        <h4>手機號碼</h4>
                                    </label>
                                    <input type="text" class="form-control" name="phone" id="phone"
                                        placeholder="enter phone" title="enter your phone number if any.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>會員帳號</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="you@email.com" title="enter your email.">
                                </div>
                            </div>
                            
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>會員密碼</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="password" title="enter your password.">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="gender">
                                        <h4>性別 :</h4>
                                    </label> 
                                        <input type="radio" name="gender" value="gender">男
                                        <input type="radio" name="gender" value="gender">女
                                        
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="birthday">
                                        <h4>生日</h4>
                                    </label>
                                    <input type="date">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit">
                                        <i class="glyphicon glyphicon-ok-sign"></i> 儲存</button>
                                    <button class="btn btn-lg btn-success" type="submit">取消</button>
                                    <button class="btn btn-lg btn-success" type="submit">修改資料</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div><!--/tab-pane-->
                </div><!--/tab-pane-->
            </div><!--/tab-content-->
        </div><!--/col-9-->
    </div><!--/row-->
</body>

</html>
