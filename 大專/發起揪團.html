<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>發起揪團</title>
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- 連結CSS外部檔案 -->
    <link rel="stylesheet" href="發起揪團.css">
</head>

<body>
    <!-- 導覽列 -->
    <header class="main-header">
        <div class="container">
            <a href="" class="Logo">
                <img src="./Images/logo.png" alt="Logo" width="30" height="36">
                <h2>Join</h2>
            </a>
            <!-- 導覽列文字 -->
            <nav class="navbar">
                <a href="">最新消息</a>
                <a href="">附近場館</a>
                <a href="">發起揪團</a>
                <a href="">我的活動</a>
            </nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/%E5%A4%A7%E5%B0%88/registerAccount.html">註冊</a></li>
                <li><a href="http://127.0.0.1:5500/%E5%A4%A7%E5%B0%88/login.html">登入</a></li>
            </ul>
        </div>
    </header>
    <!-- 揪團框 -->
    <div class="container2">
        <!-- 團名 -->
        <div class="GroupName">
            <input type="text" value="團名">
        </div>
        <!-- 圖 & 文字說明 -->
        <div class="container3">
            <!--Image-->
            <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img src="./Images/logo2.png" alt="example placeholder" style="width: 600px;height: 400px;" />
                </div>
            </div>
            <!-- 文字表單 -->
            <div class="formfile">
                <form action="">
                    <div>地點
                        <select name="place">
                            <option required>請選擇你想參加的地點</option>
                            <option value="">基隆</option><option value="">宜蘭</option>
                            <option value="">台北</option><option value="">新北</option>
                            <option value="">桃園</option><option value="">新竹</option>
                            <option value="">苗栗</option><option value="">台中</option>
                            <option value="">彰化</option><option value="">南投</option>
                            <option value="">雲林</option><option value="">嘉義</option>
                            <option value="">臺南</option><option value="">高雄</option>
                            <option value="">屏東</option><option value="">花蓮</option>
                            <option value="">臺東</option><option value="">澎湖</option>
                            <option value="">金門</option><option value="">連江</option>
                        </select>
                        <select>
                            <option value="">中區</option>
                        </select>
                        <input type="text" value="大源路">
                    </div>
                    
                    <div>
                        <input class="form-control" type="text" placeholder="最低人數" aria-label="default input example">
                        <input class="form-control" type="text" placeholder="人數上限" aria-label="default input example">
                        <input class="form-control" type="text" placeholder="聯絡方式" aria-label="default input example">
                    </div>
                    <br>    
                    <div>
                        場地預約:
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">已預約</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">未預約</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        等級推薦:
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">初級</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">中級</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">高級</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">專業</label>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">揪團描述</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="btnGroup">
            <div class="d-flex justify-content-center">
                <div class="btn btn-primary btn-rounded">
                    <label class="form-label text-white m-1" for="customFile1">上傳圖片</label>
                    <input type="file" class="form-control d-none" id="customFile1" />
                </div>
            </div>
            <div class="btn2">
                <div><button>確認</button></div>
                <div><button>取消</button></div>
            </div>
        </div>
    </div>

</body>

</html>
