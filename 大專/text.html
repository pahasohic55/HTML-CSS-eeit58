<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>個人資料</title>
  <!-- 響應式網站 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Boostrap 導入程式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- 中文字型樣式 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&family=Noto+Sans+JP:wght@700&family=Noto+Sans+TC:wght@900&display=swap"
    rel="stylesheet">
  <!-- 連結CSS外部檔案 -->
  <link rel="stylesheet" href="text.css">
  <!-- MDB頭像 -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

</head>

<body>
  <!-- 導覽列 -->
  <header class="main-header">
    <div class="container">
      <a href="" class="Logo">
        <img src="./Images/logo.png" alt="Logo" width="30" height="36">
        <h2>Join</h2>
      </a>
      <!-- 導覽列文字 -->
      <nav class="navbar-text">
        <a href="">最新消息</a>
        <a href="">附近場館</a>
        <a href="">發起揪團</a>
        <a href="">我的活動</a>
      </nav>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <!-- Avatar頭像 -->
            <li class="nav-item Avatar dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink"
                role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                <img src="./Images/user.png" class="rounded-circle" width="50" height="50" alt="Portrait of a Woman"
                  loading="lazy" />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="#">登入</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">個人資訊</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container-PI">
    <div class="PI">

      <!-- 頭像區塊 -->
      <div class="user-avatar-area">
        <!--頭像-->
        <div class="user-avatar">
          <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
              alt="avatar">
            <h6>更換頭像</h6>
            <input type="file" class="text-center center-block file-upload select">
          </div>
          </hr><br>
        </div>
      </div>
      
      <div class="user-PI-area">
        <form action="">
          <fieldset>
           <legend>個人資料 :</legend>
           <label for="fname">First name:</label>
           <input type="text" id="fname" name="fname"><br><br>
           <label for="lname">Last name:</label>
           <input type="text" id="lname" name="lname"><br><br>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email"><br><br>
           <label for="birthday">Birthday:</label>
           <input type="date" id="birthday" name="birthday"><br><br>
           <input type="submit" value="Submit">
          </fieldset>
         </form>
      </div>

    </div>
  </div>
</body>

</html>
