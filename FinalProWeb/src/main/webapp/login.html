<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登入畫面</title>
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- 中文字型樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&family=Noto+Sans+JP:wght@700&family=Noto+Sans+TC:wght@900&display=swap">
    <!-- 連結CSS外部檔案 -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>

    <div class="wrapper">
        <!-- 登入畫面 -->
        <div class="container-login">
            <div class="login">
                <form class="form">
                    
                        <h1>Join 揪羽球</h1>
                    
                    <div class="group">
                        <label for="user-account">帳號(email)</label>
                        <input type="email" name="account" id="user-account">
                    </div>
                    <div class="group">
                        <label for="user-password">密碼</label>
                        <input type="password" name="password" id="user-password">
                    </div>
                    <div class="btn-group">
                        <button type="submit">登入</button>
                        <button>回首頁</button>
                    </div>
                    <p>您還沒有帳號嗎 ?<a href="#" class="register-link">點擊註冊</a></p>
                </form>
            </div>
            <!-- 註冊畫面 -->
            <div class="register">
                <form class="form">
                    <h2>Join 揪羽球</h2>
                    <div class="group">
                        <label for="user-id">使用者名稱(暱稱)</label>
                        <input required type="text" name="memberName" id="user-id">
                    </div>
                    <div class="group">
                        <label for="user-account">帳號(email)</label>
                        <input required type="email" name="account" id="user-account">
                    </div>
                    <div class="group">
                        <label for="user-password">密碼</label>
                        <input required type="password" name="password" id="user-password">
                    </div>
                    <div class="group">
                        <label for="user-password">重複密碼</label>
                        <input required type="password" name="password" id="user-password">
                    </div>
                    <div class="btn-group">
                        <button type="submit">註冊</button>
                        <button>取消</button>
                    </div>
                    <p>您已經擁有帳號嗎 ?<a href="#" class="login-link">返回登入</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- 連接Js外部檔案 -->
    <script src="./Js/login.js"></script>
</body>

</html>
